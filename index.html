<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    /> -->
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Nodirbek-Exam</title>
  </head>
  <body>
    <header class="top-fixed">
      <div class="container header-container">
        <nav>
          <a href="index.html"
            ><img
              width="50"
              style="border-radius: 50%"
              src="./images/NN.jpg"
              alt=""
            /><b>Nodirbek</b></a
          >
          <input
            id="search"
            class="input-inset"
            type="text"
            placeholder="Search"
          />
          <div class="change-mode">
            <label for="theme" class="theme">
              <span class="theme__toggle-wrap">
                <input
                  id="theme"
                  class="theme__toggle"
                  type="checkbox"
                  role="switch"
                  name="theme"
                  value="dark"
                />
                <span class="theme__fill"></span>
                <span class="theme__icon">
                  <span class="theme__icon-part"></span>
                  <span class="theme__icon-part"></span>
                  <span class="theme__icon-part"></span>
                  <span class="theme__icon-part"></span>
                  <span class="theme__icon-part"></span>
                  <span class="theme__icon-part"></span>
                  <span class="theme__icon-part"></span>
                  <span class="theme__icon-part"></span>
                  <span class="theme__icon-part"></span>
                </span>
              </span>
            </label>
          </div>
        </nav>
        <button id="add-btn">Add teacher</button>
      </div>
    </header>
    <main>
      <section>
        <div class="container main-container">
          <div class="navigation">
            <div class="filter">
              <select id="select">
                <option value="all">All</option>
                <option value="true">Is Married</option>
                <option value="false">Single</option>
              </select>
            </div>
          </div>
          <div class="teachers-wrapper"></div>
          <ul class="pagination"></ul>
        </div>
      </section>
      <!-- Modal -->
      <div class="modal-overlay">
        <form class="form">
          <!-- <span class="close" style="color: white; cursor: pointer">Ã—</span> -->
          <div class="title">Adding teacher</div>

          <div class="input-container">
            <input placeholder="" type="text" class="input" id="firstName" />
            <label class="iLabel" for="firstname">First name</label>
          </div>

          <div class="input-container">
            <input placeholder="" type="text" class="input" id="lastName" />
            <label class="iLabel" for="lastname">Last name</label>
          </div>
          <div class="input-container">
            <input placeholder="" type="email" class="input" id="email" />
            <label class="iLabel" for="email">Email</label>
          </div>
          <div class="input-container">
            <input pattern="(^\+998(33|7(0|1|7)|88|9\d{1})(\d{7})$)"  placeholder="" type="tel" class="input" id="phoneNumber" />
            <label class="iLabel" for="phoneNumber">Phone number</label>
          </div>
          <div class="input-container">
            <input placeholder="" type="text" class="input" id="avatar" />
            <label class="iLabel" for="tel">Image url</label>
          </div>
          <div class="checkbox-wrapper-33">
            <label class="checkbox">
              <input
                type="checkbox"
                id="isMarried"
                class="checkbox__trigger visuallyhidden"
              />
              <span class="checkbox__symbol">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  version="1"
                  viewBox="0 0 28 28"
                  height="28px"
                  width="28px"
                  class="icon-checkbox"
                  aria-hidden="true"
                >
                  <path d="M4 14l8 7L24 7"></path>
                </svg>
              </span>
              <p class="checkbox__textwrapper">Is married?</p>
            </label>
          </div>
          <button class="submit" type="submit" id="addTeacher">
            Add teacher
          </button>
        </form>
      </div>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/canvas.js"></script>
    <script src="js/const.js"></script>
    <script src="js/main.js"></script>
    <script src="js/teachers.js"></script>
    <script src="./js/filter.js"></script>
  </body>
</html>
